<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Criptografar/Descriptografia</title>
</head>
<body>
    <main>
        <section class="entrada">
            <div class="center">
                <a href="#"><img src="./assets/img/logo.png" alt="Logo"></a>
            </div>
            <div class="entrada-texto">
                <textarea wrap="hard" rows="10" type="text" placeholder="Digite seu texto"></textarea>
                <div class="div-escolha">
                    <div class="teste">
                        <div class="msg-erro">ERRO</div>
                        <div class="botoes">
                            <button class="btn-cripto">Criptografar</button>
                            <button class="btn-descripto">Descriptografar</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <section class="resultado">
            <textarea class="text-resultado display-none" name="resultado" id="" cols="30" rows="10"></textarea>
            <img class="display-block" src="./assets/img/img-principal.png" alt="">
            <p class="p-principal display-block">Nenhuma mensagem encontrada</p>
            <p class="p-secundario display-block">Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
            <button class="copiar display-none">Copiar texto</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
